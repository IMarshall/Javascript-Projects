<!DOCTYPE html>
<html lang="en">

<head>
    <title>Basic HTML</title>
    <meta charset="UTF-8">
    <script src="JS/main.js"></script>
</head>

<body>

    <button id="and" onclick="and()">Is the lucky number between 0 and 5?</button>
    <br>
    <button id="or" onclick="or()">Is the lucky number 0 or 5?</button>
    <br>
    <button id="greater" onclick="greater()">Is the lucky number greater than 3?</button>
    <br>
    <button id="less" onclick="less()">Is the lucky number less than 3?</button>
    <br>
    <button id="equal" onclick="equal()">Is the lucky number 3?</button>
    <br>
    <button id="lie" onclick="lie()">Was that a lie?</button>
    <br>
    <button id="answer" onclick="answer()">What is the lucky number?</button>
    <br>
    

</body>

</html>
