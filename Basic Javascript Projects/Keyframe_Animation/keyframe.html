<!DOCTYPE html>
<html>
    <head>
        <style>
            h1 {
                position: relative;
                animation: mymove 5s infinite;
            }
            @keyframes mymove {
                from {top: 0; left: 0;}
                to {top: 500px; left: 500px;}
            }
        </style>
    </head>
    <body>
        <h1>PSYCH</h1>
    </body>
</html>
