<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.js" 
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous">
        </script>
    </head>
    <script>
        // when the document is ready, add the html elements
        $(document).ready(function() {
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='p1'>Paragraph 1</p>\
                            <p id='p2'>Paragraph 2</p>\
                            <p id='p3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            // style paragraph 2 red
            $("#p2").css({"color":"red"});
            // hide h1 by clicking p3
            $("#p3").click(function() {
                $("h1").fadeOut("slow");
            });
            // show h1 by clicking p1
            $("#p1").click(function () {
                $("h1").fadeIn("slow");
            });
        });
    </script>
</html>
